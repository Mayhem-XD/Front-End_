<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 40px;}
    </style>
    <script>
        function isPalindrome()
        {
            let str=document.getElementById('word').value;
            let reverStr='';
            let result='';
            for(let i=str.length-1;i>=0;i--)
            {
                reverStr += str[i];
            }
            result = str == reverStr;
            let resTag = document.getElementById('result1');
            resTag.innerHTML=result;
        }
        function findFileName()
        {   
            let path = document.getElementById('str').value;
            let index = path.lastIndexOf('\\');
            let filename = path.substring(index + 1);
            document.getElementById('result2').innerHTML = filename;
            /* let str = 'C:\\Program Files\\nodejs\\node.exe.';
            let result = str.slice(24,28);
            let resTag = document.getElementById('result2');
            resTag.innerHTML=result; */
        }
        function counter()
        {
            let num=document.getElementById('num').value;

            function strCount(str, dst)
            {
            return str.split(dst).length -1;
            }

            let numStr='';
            for(let i=1;i<=1000;i++)
            {
                numStr+=i;
            }
            let count =strCount(numStr,String(num));
            let resTag = document.getElementById('result3');
            resTag.innerHTML=`${num}은 ${count} 번 사용되었습니다.`;
            
        }

    </script>
</head>
<body>
    
    <p>회문 찾기</p>
    <input type="text" id="word" placeholder="입력하세요">
    <button onclick="isPalindrome()">확인</button>
    <br>
    <p id="result1"></p>
    <p>파일 이름 찾기</p>
    <input type="text" id="str" placeholder="입력하세요">
    <button onclick="findFileName()">확인</button>
    <br>
    <p id="result2"></p>
    <p>몇번 나왔는지</p>
    <input type="text" id="num" placeholder="입력하세요">
    <button onclick="counter()">확인</button>
    <br>
    <p id="result3"></p>
</body>
</html>
