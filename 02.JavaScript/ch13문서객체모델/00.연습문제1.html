<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>연습문제</title>
    <style>
        h2 {text-align: center;}
        
    </style>
    <script>
    
    function answer1()
    {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        if(num1<1||num1>20||num2<1||num2>30||(num2-num1)<4)
        {
            document.getElementById('result1').innerHTML='올바른 범위를 입력하세요';
        }
        else
        {
            let numArray = [];
            for (let i = num1; i <= num2; i++) 
            {
                numArray.push(Math.pow(2, i));
            }

            document.getElementById('result1').innerHTML=numArray;
        }

    }
    function answer2()
    {
        let str = document.getElementById('str1').value;
        let count=0;
        let strSet=str.split(',');
        strSet = str.replace(/["',-.]/g,' ').split(' ');
        for (let strF of strSet) 
        {
            if (strF == 'the')
            {
                count++;
            }
        }
        document.getElementById('result2').innerHTML=`the는 ${count} 번 사용됨`
    }
    function answer3()
    {
        let priceStr = document.getElementById('prices').value;
        let prices = priceStr.split(';');
        prices.sort((a,b)=>(b-a));
        document.getElementById('result3').innerHTML=`prices: ${prices}`
    }

    // 시계
    function twoDigit(num) {
            return (num < 10) ? '0' + num : String(num);
        }
        function myDatetime(date)
        {
            return (`${date.getFullYear()}-${twoDigit(date.getMonth()+1)}-${twoDigit(date.getDate())}`+
            `-${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`)
        }


        window.onload=function()
        {
            setInterval(function(){
                const now = new Date();
                const week =['일','월','화','수','목','금','토'];
                const hour1 =document.getElementById('hour1');
                const hour2 =document.getElementById('hour2');
                const min1 =document.getElementById('min1');
                const min2 =document.getElementById('min2');
                const sec1 =document.getElementById('sec1');
                const sec2 =document.getElementById('sec2');
                //
                const dateStr = myDatetime(now).substring(2,10);    //23-03-21
                const timeStr = myDatetime(now).substring(11);
                //
                // hour1.src='../../00.numbers_img/1.svg';
                // hour2.src='../../00.numbers_img/7.svg';
                min1.src='../../00.numbers_img/0.svg';
                min2.src=`../../00.numbers_img/0.svg`;
                sec1.src='../../00.numbers_img/5.svg';
                sec2.src='../../00.numbers_img/9.svg';
                const hourNow =now.getHours();
                const minNow =now.getMinutes();
                const secNow =now.getSeconds();
                if(hourNow>10)
                {
                    let hh=hourNow%10;     //지금 17이니깐 hhh=7 now-hhh = 10 하면 나오고 10으로 나눠
                    let h=((hourNow-hh)/10); 
                    hour1.src=`../../00.numbers_img/${h}.svg`;
                    hour2.src=`../../00.numbers_img/${hh}.svg`;
                }
                else
                {
                    let h=0,hh=hourNow;
                    hour1.src=`../../00.numbers_img/${h}.svg`;
                    hour2.src=`../../00.numbers_img/${hh}.svg`;
                }
                if(minNow>10)
                {
                    let mm=minNow%10;     
                    let m=((minNow-mm)/10);
                    min1.src=`../../00.numbers_img/${m}.svg`;
                    min2.src=`../../00.numbers_img/${mm}.svg`;
                }
                else
                {
                    let m=0,mm=minNow;
                    min1.src=`../../00.numbers_img/${m}.svg`;
                    min2.src=`../../00.numbers_img/${mm}.svg`;
                }
                if(secNow>10)
                {
                    let ss=secNow%10;     
                    let s=((secNow-ss)/10);
                    sec1.src=`../../00.numbers_img/${s}.svg`;
                    sec2.src=`../../00.numbers_img/${ss}.svg`;
                }
                else
                {
                    let s=0,ss=secNow;
                    sec1.src=`../../00.numbers_img/${s}.svg`;
                    sec2.src=`../../00.numbers_img/${ss}.svg`;
                }
                
                
                
                //let week='일월화수목금토'.split('');
                //dateStr+='('+week[now.getDay()]+')';
                document.getElementById('date').innerHTML=`${dateStr}  (${week[now.getDay()]}) ` ;
                document.getElementById('time').innerHTML=timeStr;
                //
            },1000);
            
        }



    </script>
    
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>연습문제</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h4>연습문제 1</h4>
                <input type="text" id="num1" placeholder="1~20 사이의 정수"><br>
                <input type="text" id="num2" placeholder="10~30 사이의 정수"><br>
                <button onclick="answer1()">제출</button><br>
                <p id="result1"></p>
            </div>
            <div class="col">
                <h4>연습문제 2</h4>
                <input type="text" id="str1" placeholder="문자열을 입력하세요"><br>
                <button onclick="answer2()">제출</button><br>
                <p id="result2"></p>
            </div>
            <div class="col">
                <h4>연습문제 3</h4>
                <input type="text" id="prices" placeholder="가격을 입력하세요"><br>
                <button onclick="answer3()">제출</button><br>
                <p id="result3"></p>
            </div>
        </div>
        <div class="row my-3">
            <div class="col mt-3">
                <img id="hour1">
                <img id="hour2">
                <img src="../../00.numbers_img/DotsThreeOutlineVertical.svg" alt="colon">
                <img id="min1">
                <img id="min2">
                <img src="../../00.numbers_img/DotsThreeOutlineVertical.svg" alt="colon">
                <img id="sec1">
                <img id="sec2">

            </div>
            <div class="col mt-3">
                <h2 id="date"></h2>
                <hr>
                <h2 id="time"></h2>
            </div>
        </div>

    </div>
    

</body>
</html>
