<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람시계</title>
    <script>
        function alramBell() 
        {   
            let num1=Number(document.getElementById('num1').value); 
            let num2=Number(document.getElementById('num2').value); 
            let resTag = document.getElementById('result');
            if(num2>=45)
            {
                num2-=45;
            }
            else
            {
                num2+=15;
                num1--;
                if(num1<0){num1=23;}
            }
            resTag.innerHTML='<h4>'+num1+' '+num2+'</h4>';
        }
    </script>
</head>
<body style="margin:50px;">
    <input type="text" id="num1" placeholder="시간을 입력하세요">
    <input type="text" id="num2" placeholder="분을 입력하세요">
    <button onclick="alramBell()">확인</button>
    <br>
    <p id="result"></p>
</body>
</html>
