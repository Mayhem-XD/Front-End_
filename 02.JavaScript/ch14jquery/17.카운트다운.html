<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>카운트다운</title>
    <script>
        var count=3;        //3초 후에 공개
        function disp(num)
        {   //img 태그 만들고 .attr tag로 src 삽입하고 ~ #show에 append
            $('<img></img>').attr('src',`../../00.numbers_img/${num}.svg`).attr('width','800')
                            .attr('id','second').css('margin','40px')
                            .appendTo('#show');
        }
        function hide()
        {       //#second 찾아서 삭제
            $('#second').remove();
        }
        $(document).ready(function()
        {
            disp(count--);
            let interval = setInterval(function (){
                // hide를 하고 새로운거 생성하면 3 -> 2 가능
                hide();
                if(count !=0)
                {
                    disp(count--);
                }
                else
                {
                    $('<h1></h1>').html('결과는 5입니다.').appendTo('#show');
                }
                setInterval(function(){         //3초 뒤에 인터벌 끝냄
                    clearInterval(interval);
                },3100)
            },1000);
        });
    </script>
    
</head>
<body style="margin: 40px;">
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>Countdowm</h1>
        <p>3초 후에 보여주기</p>
    </div>
    <div class="container mt-5">
        <div class="text-center">
            <div id="show">
                
            </div>
        </div>
        
    </div>
</body>
</html>
