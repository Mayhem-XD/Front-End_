<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .box {
            width: 100px;height: 100px;
        }
        td, th {text-align: center;}
    </style>
    <script>
        function valueChange() 
        {
            let red = $('#red').val();
            let green = $('#green').val();
            let blue = $('#blue').val();
            $('.box').css('background-color',`rgb(${red},${green},${blue})`);
        }
        
        $(document).ready(function()
        {
            $('#red').on("change", valueChange);
            $('#green').on("change", valueChange);
            $('#blue').on("change", valueChange);

        });
    </script>
    
</head>
<body style="margin: 40px;">
    
        <div class="col-2">
            <table class="table table-borderless">
                
                <tr>
                    <th>RGB</th>
                    <th>입력 값</th>
                    <th>색상</th>
                </tr>
                
            </table>
        </div>
        <div class="col-8">
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <td>
                        Red
                    </td>
                    <td>
                        <input id="red" type="range" min="0" max="255" value="130">
                    </td>
                    <td rowspan="3">
                        <div class="box" style="background-color: rgb(123,123,123);"></div>
                    </td>
                    
                    
                </tr>
                <tr>
                    <td>
                        Green
                    </td>
                    <td>
                        <input id="green" type="range" min="0" max="255" value="130">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Blue
                    </td>
                    <td>
                        <input id="blue" type="range" min="0" max="255" value="130">
                    </td>
                    
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
    
</body>
</html>
