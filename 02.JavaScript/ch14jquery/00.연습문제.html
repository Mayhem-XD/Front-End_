<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>연습문제</title>
    <script>
        function ans1() 
        {
            let num1 = Number($('#num1').val());
            let num2 = Number($('#num2').val());
            if (num1 < 1 || num1 > 20 || num2 < 10 || num2 > 30 || (num2-num1) < 4) 
            {
                alert("입력 값의 범위를 확인하세요.");
                return;
            }
            let powerArray = [];
            for (let i = num1; i <= num2; i++) 
            {
                powerArray.push(Math.pow(2, i));
            }
            let resultStr='';
            for (let i =0;i<powerArray.length;i++)
            {
                if ((i+1)%4==0)
                {
                    resultStr += powerArray[i] + '\n';
                }
                else
                {
                    resultStr += powerArray[i] + ',';
                }
            }
            $('#result1').text('결과: ' + resultStr);
        }
        function ans2() 
        {
            let text = $('#sentence').val();
            let noPunct = text.replace(/[',.]/g, '').replace(/[-\n]/g, ' ').toLowerCase();
            $('#noPunct').text(noPunct);
            const words = noPunct.split(' ');
            let count = 0;
            for (let word of words)
            {
                if (word == 'the'){count++;}
            }
            $('#result2').text(`'the'의 개수는 ${count}개 입니다.`);
        }
        function ans3()
        {
            
            
            let newPrices = $('#price').val().split(';').map((x)=>parseInt(x));       
            
            newPrices.sort((a,b)=>(b-a));
            let resultStr='';
            for (let i =0;i<newPrices.length;i++)
            {
                if ((i+1)%4==0)
                {
                    resultStr += newPrices[i] +'\n';
                }
                else
                {
                    resultStr += newPrices[i] + ',';
                }
            }
            $('#result3').text(`price : ${resultStr}`);

        }       
        function twoDigit(num) {
            return (num < 10) ? '0' + num : String(num);
        }
        function myDatetime(date)
        {
            return (`${date.getFullYear()}-${twoDigit(date.getMonth()+1)}-${twoDigit(date.getDate())}`+
            `-${twoDigit(date.getHours())}:${twoDigit(date.getMinutes())}:${twoDigit(date.getSeconds())}`)
        }

        $(document).ready(function()
        {
            setInterval(function(){
                const now = new Date();
                const hourNow =now.getHours();
                const minNow =now.getMinutes();
                const secNow =now.getSeconds();
                const week = '일월화수목금토'.split('');
                let dateStr = myDatetime(now).substring(2, 10); 
                dateStr += '(' + week[now.getDay()] + ')';
                const timeStr = myDatetime(now).substring(11, 19);
                document.getElementById('date').innerHTML = dateStr;

                document.getElementById('hour1').src = `../../00.numbers_img/${timeStr[0]}.svg`;
                document.getElementById('hour2').src = `../../00.numbers_img/${timeStr[1]}.svg`;
                document.getElementById('min1').src = `../../00.numbers_img/${timeStr[3]}.svg`;
                document.getElementById('min2').src = `../../00.numbers_img/${timeStr[4]}.svg`;
                document.getElementById('sec1').src = `../../00.numbers_img/${timeStr[6]}.svg`;
                document.getElementById('sec2').src = `../../00.numbers_img/${timeStr[7]}.svg`;

                //  hh = 일의자리 ex) 23시 -> 3 /h = 십의자리 ex 23-hh(23) -> 20 을 10으로 나눔 -> 2
                /* let hh=hourNow%10 ,h, mm=minNow%10 ,m, ss=secNow%10, s;                                           
                hourNow>9 ? h=((hourNow-hh)/10) : h=0;                         
                minNow>9 ? m=((minNow-mm)/10) : m=0;                         
                secNow>9 ? s=((secNow-ss)/10) : s=0;                         
                $('#hour1').attr('src',`../../00.numbers_img/${h}.svg`);
                $('#hour2').attr('src',`../../00.numbers_img/${hh}.svg`);
                $('#min1').attr('src',`../../00.numbers_img/${m}.svg`);
                $('#min2').attr('src',`../../00.numbers_img/${mm}.svg`);
                $('#sec1').attr('src',`../../00.numbers_img/${s}.svg`);
                $('#sec2').attr('src',`../../00.numbers_img/${ss}.svg`);
                 */


                
            },1000);
        });
    </script>
    
</head>
<div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>연습문제</h1>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h4>연습문제 1</h4>
            <input type="text" id="num1" placeholder="1~20 사이의 정수"class="form-control"><br>
            <input type="text" id="num2" placeholder="10~30 사이의 정수"class="form-control"><br>
            <button onclick="ans1()">제출</button><br>
            <p id="result1"></p>
        </div>
        <div class="col">
            <h4>연습문제 2</h4>
            <textarea id="sentence" class="form-control" rows="5"></textarea>
            
            <button onclick="ans2()">제출</button><br>
            <p id="result2"></p>
        </div>
        <div class="col">
            <h4>연습문제 3</h4>
            <input type="text" id="price" placeholder="가격을 입력하세요"class="form-control"><br>
            <button onclick="ans3()">제출</button><br>
            <p id="result3"></p>
        </div>
    </div>
    <div class="row my-3">
        <div class="col mt-3">
            <img id="hour1" class="numImg">
            <img id="hour2" class="numImg">
