<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Images</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>Rounded</h2>
                <img src="https://picsum.photos/536/354?q=1" class="rounded" alt="picsum" width="304" height="236">
            </div>
            <div class="col">
                <h2>Rounded-circle</h2>
                <img src="https://picsum.photos/536/354?q=2" class="rounded-circle" alt="picsum" width="304"
                    height="236">
            </div>
            <div class="col">
                <h2>img-thumbnail</h2>
                <img src="https://picsum.photos/536/354?q=3" class="img-thumbnail" alt="picsum" width="304"
                    height="236">
            </div>
        </div>
    </div>
    <!-- picsum 에서 복사한 주소 +?qn /n에 순서 -->
    <div class="container mt-4">
        <h2>Aligning images</h2>
        <p>Use the float classes to float the image to the left or to the right:</p>
        <img src="https://picsum.photos/536/354?q=4" class="float-start" alt="Paris" width="304" height="236">
        <img src="https://picsum.photos/536/354?q=5" class="float-end" alt="Paris" width="304" height="236">
        <!-- class="flast-start mx-5" x축 기준 양쪽 마진 5만큼 -->
        <!-- ms-3 me-5/ 마진을 start 기준 3 end 기준 5만큼 줌 -->
    </div>
    <div class="container mt-4">
        <h2>Centered Image</h2>
        <p>Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the
            image:</p>
            <!-- mx auto width 50% display block -->
        <img src="https://picsum.photos/536/354?q=6" class="mx-auto d-block" style="width:50%">
    </div>

</body>

</html>
<!-- images processing은 프로그램 언어에서 해야함 html css에서 불가능 -->
