<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {font-family:'Noto Sans KR', sans-serif; }
        td {text-align:center;}
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mt-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../01.img/img01.png" height="60"></a>
            <div class="navbar-nav me-auto">
                <img class="me-1" src="https://picsum.photos/1700/150?q=1" alt="logo imagie" width="100%">
            </div>
        </div>
    </nav>
<div class="container" style="margin-top: 150px;">
    <div class="row">
        <div class="col-4">
    
        </div>
        <div class="col-4">
            <h3>
                <strong>회원가입</strong>
            </h3>
            <hr>
            <form action="#" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td><label for="userID" class="col-form-label" style="margin-right: 16px;">사용자 ID</label></td>
                        <td><input type="text" name="userID" id="userID" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="pwd" class="col-form-label">패스워드</label></td>
                        <td><input type="password" name="pwd" id="pwd" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="pwdCk" class="col-form-label">패스워드 확인</label></td>
                        <td><input type="password" name="pwdCk" id="pwdCk" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="userName" class="col-form-label">이름</label></td>
                        <td><input type="text" name="userName" id="userName" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="userEmail" class="col-form-label">이메일</label></td>
                        <td><input type="text" name="userEmail" id="userEmail" class="form-control"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input class="btn btn-primary" type="submit" value="제출">
                            <input class="btn btn-secondary" type="reset" value="취소">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-4">
    
        </div>
    </div>
    </div>

    <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
        <div class="container-fluid justify-content-center">
            Copyright &copy; 2021-2023 jkh Corp. All rights reserved.
        </div>
    </nav>
</body>

</html>
