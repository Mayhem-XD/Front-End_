<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>그래프</title>
    <script>
        window.onload=function()
        {
            const ctx = document.getElementById('myChart');
            let dataSet_1=[{x:10, y:8.04},
                        {x:8, y:6.95},
                        {x:13, y:7.58},
                        {x:9, y:8.81},
                        {x:11, y:8.33},
                        {x:14, y:9.96},
                        {x:6, y:7.24},
                        {x:4, y:4.26},
                        {x:12, y:10.84},
                        {x:7, y:4.82},
                        {x:5, y:5.68}];
            let dataSet_2=[{x:10, y:9.14},
                        {x:8, y:8.14},
                        {x:13, y:8.74},
                        {x:9, y:8.77},
                        {x:11, y:9.26},
                        {x:14, y:8.10},
                        {x:6, y:6.13},
                        {x:4, y:3.10},
                        {x:12, y:9.13},
                        {x:7, y:7.26},
                        {x:5, y:4.74}];
            let dataSet_3=[{x:10, y:7.46},
                        {x:8, y:6.77},
                        {x:13, y:12.74},
                        {x:9, y:7.11},
                        {x:11, y:7.81},
                        {x:14, y:8.84},
                        {x:6, y:6.08},
                        {x:4, y:5.39},
                        {x:12, y:8.15},
                        {x:7, y:6.42},
                        {x:5, y:5.73}];
            let dataSet_4=[{x: 8, y: 6.58},
                        {x: 8, y: 5.76},
                        {x: 8, y: 7.71},
                        {x: 8, y: 8.84},
                        {x: 8, y: 8.47},
                        {x: 8, y: 7.04},
                        {x: 8, y: 5.25},
                        {x: 19, y: 12.50},                            
                        {x: 8, y: 5.56},
                        {x: 8, y: 7.91},
                        {x: 8, y: 6.89}
                    ];
            let line=[{x:3,y:4.5},{x:20,y:13}];
            
            new Chart(ctx, 
            {
                // type: 'scatter', 여러종류의 차트 그리고 싶으면 type을 안으로 넣음
                data: 
                {
                    datasets:[
                    {
                        type:'scatter',
                        label: 'dataSet_1',
                        pointRadius: 4,
                        pointBackgroundColor:'rgb(0,0,255)',
                        data:dataSet_1 ,
                    },
                    {
                        type:'scatter',
                        label: 'dataSet_2',
                        pointRadius: 4,
                        data: dataSet_2,  
                        pointBackgroundColor: 'rgb(255, 0, 0)'
                    },
                    {
                        type:'scatter',
                        label: 'dataSet_3',
                        pointRadius: 4,
                        data: dataSet_3,
                        pointBackgroundColor:'rgb(0,255,0)'
                    },
                    {
                        type:'scatter',
                        label:'dataSet_4',
                        pointRadius: 4,
                        data: dataSet_4,
                        pointBackgroundColor:'rgb(200,200,60)'
                    }
                    ,
                    {
                        type:'line',label:'Regression line',fill:'false',
                        backgroundColor:'rgba(255,0,255,1.0)',
                        borderColor:'rgba(255,0,255,0.5)',
                        data: line
                    }
                    
                ]
                    
                },
                options:
                {
                    scales:{
                        xAxes:[{ticks:{min:0,max:20}}],
                        yAxes:[{ticks:{min:0,max:12}}],
                    },
                    plugins:{
                        legend: {display:true},
                        title:{
                            display:true,
                            text:'내가 만든 산점도',
                            padding:{top:10,bottom:20},
                            font:{size:20}

                        }
                    }
                }
            });
        }
    </script>
    
</head>
<body style="margin: 40px;">
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>chart</h1>
        <p>산점도 그리기(scatter plot)</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <canvas id="myChart" width="100%" height="80%"></canvas>        
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
